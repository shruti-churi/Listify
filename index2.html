<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1>ADD TASK</h1>
        <p>Add, view, and manage your tasks all in one place!</p>
    </header>

    <main class="container">
        <section id="add-task-section">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title:</label>
                    <input type="text" id="taskTitle" name="taskTitle" required placeholder="e.g., Buy groceries">
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description (Optional):</label>
                    <textarea id="taskDescription" name="taskDescription" rows="3" placeholder="Details about the task..."></textarea>
                </div>
                <div class="form-group">
                    <label for="taskDueDate">Due Date (Optional):</label>
                    <input type="date" id="taskDueDate" name="taskDueDate">
                </div>
                <button type="submit" class="btn primary">Add Task</button>
            </form>
            <p id="taskMessage" class="message hidden"></p>
        </section>

        <section id="view-tasks-section">
            <h2>Your Current Tasks</h2>
            <div class="task-controls">
                <div class="filter-group">
                    <label for="filterStatus">Status:</label>
                    <select id="filterStatus">
                        <option value="all">All</option>
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="sortOrder">Sort By:</label>
                    <select id="sortOrder">
                        <option value="addedDesc">Added Date (Newest First)</option>
                        <option value="addedAsc">Added Date (Oldest First)</option>
                        <option value="dueDateAsc">Due Date (Soonest First)</option>
                        <option value="dueDateDesc">Due Date (Latest First)</option>
                    </select>
                </div>
            </div>

            <ul id="taskList">
                </ul>
            <p id="noTasksMessage" class="message hidden">You have no tasks yet. Add some above!</p>
            <button id="clearAllTasksBtn" class="btn secondary hidden">Clear All Tasks</button>
        </section>



        <section id="contact-section">
            <h2>Contact Us</h2>
            <p>Have questions or feedback? Reach out to us!</p>
            <form id="contactForm">
                <div class="form-group">
                    <label for="contactName">Your Name:</label>
                    <input type="text" id="contactName" name="contactName" required placeholder="John Doe">
                    <span class="error-message" id="nameError"></span>
                </div>
                <div class="form-group">
                    <label for="contactEmail">Your Email:</label>
                    <input type="email" id="contactEmail" name="contactEmail" required placeholder="john.doe@example.com">
                    <span class="error-message" id="emailError"></span>
                </div>
                <button type="submit" class="btn primary">Send Message</button>
            </form>
            <p id="contactMessage" class="message hidden"></p>
        </section>

        
    </main>

    <footer>
        <p>&copy; 2025 LISTIFY</p>
        <h4> Shruti Churi </h4>
    </footer>

    <script src="script2.js"></script>
</body>
</html>
